##############################
### WINDOWS AND WORKSPACES ###
##############################


# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.

workspace = w[tv1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]

# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Example windowrule
windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# workspace 3
workspace = 3, decorate : false, rounding : false
windowrule = rounding 2, onworkspace:3
windowrule = bordersize 0, onworkspace:3
windowrulev2 = float, workspace:3
windowrulev2 = size 1080 610, workspace:3

# workspace 4
workspace = 4, decorate : false, rounding : false
windowrule = bordersize 0, onworkspace:4
windowrule = rounding 2, onworkspace:4
windowrulev2 = float, workspace:4
windowrulev2 = size 1080 610, workspace:4

# pip
windowrule = float, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$

# vscode
windowrulev2 = size 1200 720, class:^(Code)$
windowrulev2 = move 100 100, class:^(Code)$

# zen
windowrulev2 = size 1300 800, class:^(zen)$
windowrulev2 = move 100 100, class:^(zen)$

# kalk
windowrulev2 = float, class:^(org.kde.kalk)$
windowrulev2 = size 300 500, class:^(org.kde.kalk)$

# waypaper
windowrulev2 = float, class:^(waypaper)$

# dolphin
windowrulev2 = float, title:^(Choose Application)$
